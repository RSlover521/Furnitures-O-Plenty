modLoader = "javafml"
loaderVersion = "[47,)" # Forge 1.20.1 uses 47.x
license = "MIT"

[[mods]]
modId = "furnituresoplenty"
version = "${mod_version}"
displayName = "Furnitures O' Plenty"
authors = "RSlover521"
description = '''
Adds furniture variants using Biomes O' Plenty woods for Refurbished Furniture.
'''
logoFile="assets/${mod_id}/logo.png"
credits="RSlover521"
displayURL="https://github.com/RSlover521/Furnitures-O-Plenty"

# Dependencies
[[dependencies.furnituresoplenty]]
    modId = "refurbished_furniture"
    mandatory = true
    versionRange = "[1.0.14,)"
    ordering = "AFTER"
    side = "BOTH"

[[dependencies.furnituresoplenty]]
    modId="biomesoplenty"
    mandatory=true
    versionRange="[19.0.0.90,)"
    ordering="AFTER"
    side="BOTH"