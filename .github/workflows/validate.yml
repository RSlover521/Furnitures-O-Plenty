name: Validate Mod Resources

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Gradle build
        run: ./gradlew build --no-daemon

      - name: Setup validator classpath
        run: |
          RAW_CP=$(./gradlew -q printClasspath)
          ENCODED=$(echo -n "$RAW_CP" | base64)
          echo "CLASSPATH_B64=$ENCODED" >> $GITHUB_ENV

      - name: Run custom validator
        env:
          CLASSPATH_B64: ${{ env.CLASSPATH_B64 }}
        run: |
          CLASSPATH=$(echo "$CLASSPATH_B64" | base64 --decode)
          export CLASSPATH
          ./run.sh
